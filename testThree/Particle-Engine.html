<body>

<script src="Three.js"></script>

<script src="ParticleEngine.js"></script>
<script src="ParticleEngineExample.js"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var clock = new THREE.Clock();
// custom global variables
var cube;
var angle = 0;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 2, FAR = 5000; // 45, 2, 5000
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,200,400); // 0, 200, 400
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );

	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	//var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	//floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	//floorTexture.repeat.set( 10, 10 );
	//var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x444444, map: floorTexture, side: THREE.DoubleSide } );
	//var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	//var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	//floor.position.y = -10.5;
	//floor.rotation.x = Math.PI / 2;
	//scene.add(floor);
	// SKYBOX/FOG
	//var skyBoxGeometry = new THREE.CubeGeometry( 4000, 4000, 4000 );
	//var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, side: THREE.BackSide } );
	//var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
    //scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////

	
	this.engine = new ParticleEngine();
	engine.setValues( Examples.clouds );
	engine.initialize();
	
	this.engine2 = new ParticleEngine();
	engine2.setValues( Examples.smoke );
	engine2.initialize();
	
	$(document).on("mousemove", function(event) {
		angle = (((window.innerWidth/2) - event.pageX)*-1)*0.1; 
		console.log(angle);
	});
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function restartEngine(parameters)
{
	resetCamera();
	
	engine.destroy();
	engine = new ParticleEngine();
	engine.setValues( parameters );
	engine.initialize();
	
	engine2.destroy();
	engine2 = new ParticleEngine();
	engine2.setValues( parameters );
	engine2.initialize();
}

function resetCamera()
{
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	//camera.up = new THREE.Vector3( 0, 0, 1 );
	camera.position.set(0,200,400);
	camera.lookAt(scene.position);	
	scene.add(camera);
}


function update()
{
	var dt = clock.getDelta();
	engine.update( dt * 0.5 );	
	engine2.update( dt * 0.5, angle );	
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
