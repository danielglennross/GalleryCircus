<!doctype html>
<html lang="en">
<head>
	<title>Gallery Circus</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="Three.js"></script>
	<script src="Detector.js"></script>

	<script src="ParticleEngine.js"></script>
	<script src="ParticleEngineExample.js"></script>
	<script src="Tornado.js"></script>
</head>

<style> 
	body {
		background-image:url('BackGround2.png'); no-repeat center center fixed;
		-webkit-background-size:cover;
		-moz-background-size:cover;
		-o-background-size:cover;
		background-size:cover;
		background-color:#cccccc;
		overflow:hidden;
	}

	#foreGround {
		z-index:100; 
		position:absolute;
		/*
		background-image:url('ForeGround.png'); no-repeat center center fixed;
		background-size:cover;
		*/
		height:100%;
		width:100%;
		left:0px; 
		top:0px;
	}
	
	#foreGround img {
		width: 100%;
		height: 100%;
	}

	#container {
		position:absolute; 
		left:0px; 
		top:0px;
	}
</style>

<body>
	<div id="container"></div>
	<div id="foreGround">
		<img src="TornadoEdit.gif" />
	</div>

	<script>
		this.GC = this.GC || {};

		$(document).ready(function() {
			var GalleryCircusMegaTornado = new GC.GalleryCircusMegaTornado({containerElement:'container'});
			GalleryCircusMegaTornado.init();
			GalleryCircusMegaTornado.animate();
		});
	</script>
</body>
</html>
