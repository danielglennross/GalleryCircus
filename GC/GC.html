<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
<style type="text/css">

/******************************
 * Browser styles
 ******************************/
.wrapper {
    background-color: #000;
}
* {
    margin: 0;
    padding: 0;
}
.gc, .gc * {
    overflow: hidden;
    width: 100%;
    height: 100%;
}
.gc .gc-bg {
    width: 800px;
    height: 800px;

    display:block;
    position:relative;
    top:50%;
    left:50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
.gc .gc-bg-img {
    background: url("Front-Cover.png") no-repeat;
    width: 100%;
    height: 100%;
    opacity: 0;
}
.gc .gc-bg-img .gc-bg-gradient {
    /* left & right, top & bottom */
    background-image: -webkit-linear-gradient(left,
    rgba(0,0,0,1) 5%,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0) 70%,
    rgba(0,0,0,1) 95%),

    -webkit-linear-gradient(top,
        rgba(0,0,0,1) 5%,
        rgba(0,0,0,0) 30%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 95%);

    background-image: -moz-linear-gradient(left,
    rgba(0,0,0,1) 5%,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0) 70%,
    rgba(0,0,0,1) 95%),

    -moz-linear-gradient(top,
        rgba(0,0,0,1) 5%,
        rgba(0,0,0,0) 30%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 95%);

    background-image: -ms-linear-gradient(left,
    rgba(0,0,0,1) 5%,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0) 70%,
    rgba(0,0,0,1) 95%),

    -ms-linear-gradient(top,
        rgba(0,0,0,1) 5%,
        rgba(0,0,0,0) 30%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 95%);

    background-image: -o-linear-gradient(left,
    rgba(0,0,0,1) 5%,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0) 70%,
    rgba(0,0,0,1) 95%),

    -o-linear-gradient(top,
        rgba(0,0,0,1) 5%,
        rgba(0,0,0,0) 30%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 95%);

    background-image: linear-gradient(left,
    rgba(0,0,0,1) 5%,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0) 70%,
    rgba(0,0,0,1) 95%),

    linear-gradient(top,
        rgba(0,0,0,1) 5%,
        rgba(0,0,0,0) 30%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 95%);
}
.gc .logo {
    position: absolute;
    top:0; left: 0;
    background: url("logo.png") no-repeat;
    width: 100%;
    height: 100%;
    opacity: 0;
}
.gc .newEPText, .gc .comingSoonText {
    position: absolute;
    width: 100%;
    height: 100%;

    top: 0;
    left: 0;
    right: 0;

    margin-right: auto;
    margin-left: auto;

    text-align: center;
    font-size: 100px;
    font-family: 'Black Ops One', cursive;
    color: #FFF;
}

.gc .comingSoonText {
    opacity: 0;
}

/* Retina Display */
@media only screen and (-webkit-min-device-pixel-ratio: 2) {

}

/* FF Test - Change pixel density to 2 */
@-moz-document url-prefix() {

}

</style>
<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="wrapper">
    <div class="gc">
        <div class="gc-bg">
        <div class="gc-bg-img">
            <div class="gc-bg-gradient"></div>
        </div>
        <div class="logo"></div>
        <div class="newEPText">NEW EP</div>
        <div class="comingSoonText">COMING SOON</div>
        </div>
    </div>
</div>

<script type="text/javascript" defer="defer">
    //<![CDATA[

    this.GC = this.GC || {};

    $(document).ready(function() {
        new GC.Driver();
    });

    (function(){

        "use strict";

        /**
         * Driver
         */
        function Driver() {

            var oa = new GC.OpeningAnimation();
            oa.play();

        }

        GC.Driver = Driver;

    }());

    (function(){

        "use strict";

        /**
         * OpeningAnimation
         */
        function OpeningAnimation() {

             var textMessage = $('.gc .newEPText'),
                 comingSoonMessage = $('.gc .comingSoonText'),
                 logo = $('.gc .logo'),
                 mainImage = $('.gc .gc-bg-img');

            textMessage.html(textMessage.text().replace(/./g, "<span>$&</span>"));

            this.play = function() {
                var timeline = new TimelineMax();
                timeline.add(logoDisplay(), "displayLogo");
                timeline.add(epTextDisplay(), "displayEPText");
                timeline.add(removeLogo(), "displayEPText");
                timeline.add(comingSoonDisplay(), "displayComingSoon");
                timeline.add(mainImageDisplay(), "displayComingSoon");
                timeline.play();
            }

            function logoDisplay() {
                var timeline = new TimelineMax();
                    timeline.fromTo(logo, 0.3 ,{opacity:0, scale:"0"}, {opacity:1, scale:"0.8", rotationY:"+=360deg"});
                return timeline;
            }

            function epTextDisplay() {
                var timeline = new TimelineMax();
                    timeline.staggerFromTo(textMessage.find("span"), 0.5, {opacity:0}, {opacity:1, top:"+=100px"}, 0.1,0);
                    timeline.fromTo(textMessage, 0.5, {top:"0px"} , {top:"+=100px"},0);
                    timeline.fromTo(logo, 0.5 ,{scale:"0.8"}, {scale:"0.5"},0);
                return timeline;
            }

            function removeLogo() {
                var timeline = new TimelineMax();
                    timeline.to(logo, 0.3, {opacity:0, top:"100%"},1);
                    timeline.to(textMessage, 0.3, {top:"300px"},1);
                return timeline;
            }

            function comingSoonDisplay() {
                var timeline = new TimelineMax();
                    timeline.fromTo(comingSoonMessage, 0.3, {opacity:0, top:"300px", skewX:"25%"}, {opacity:1, top:"300px",skewX:"0%", ease:SlowMo.easeOut},0.5);
                    timeline.to(textMessage, 0.3, {delay:0.3, opacity:"0", skewX:"25%"},"-=0.5");
                    timeline.to(comingSoonMessage, 0.3, {opacity:"0", rotationY:"90deg"},"+=0.7");
                return timeline;
            }

            function mainImageDisplay() {
                var timeline = new TimelineMax();
                    timeline.fromTo(mainImage, 0.5, {opacity:0}, {opacity:1}, "1.75");
                return timeline;
            }

        }

        GC.OpeningAnimation = OpeningAnimation;

    }());

    //]]>
</script>
<!-- Greensock framework used for animation -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/TweenMax.min.js"></script>

</body>
