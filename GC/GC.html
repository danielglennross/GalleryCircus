<script type="text/javascript" defer="defer">
    //<![CDATA[

    this.GC = this.GC || {};

    $(document).ready(function() {
        new GC.Driver();
    });

    (function(){

        "use strict";

        /**
         * Driver
         */
        function Driver() {

            var masterPromises = [];
            var tm = new GC.TitleManager();
            var oa = new GC.OpeningAnimation(masterPromises);

            var mm = new GC.MediaManager(masterPromises);
			var epSampler = mm.getEpSampler();
			var siren = mm.getSiren();
            var trailer = mm.getVideoTrailer();
            var supercell = mm.getVideoSuper();
            var glasto = mm.getVideoGlasto();
            var glasto2 = mm.getVideoGlasto2();
            var london = mm.getVideoLondon();
            var glasto3 = mm.getVideoGlasto3();
            var glasto4 = mm.getVideoGlasto4();

            registerEventListeners();

            function registerEventListeners() {
                $('.gc .epTrailer, .gc .logo').click(function() {
                    $('.gc .epTrailer, .gc .logo').unbind("click");
                    $('.gc .logo').removeClass("logoScale").css('opacity','0');
                    $('.gc .epTrailer, .gc .visitSite').fadeOut('slow');
                    $('.gc .epTrailer').remove();
                    $('.gc .killerTracksText').css('opacity','1');
                    $('.gc .newEPText').css('opacity','1');
                    oa.play();
					siren.play();
                });
            }

            $.when.apply(null, masterPromises).done(function() {
                var am = new GC.AudioManager(epSampler);
				am.PlayEpSampler();
                var sa = new GC.SceneAnimate(trailer,supercell,glasto,glasto2,london,glasto3,glasto4);
            }).fail(function() {
                console.log('preload error');
            });

        }

        GC.Driver = Driver;

    }());

    (function(){

        "use strict";

        /**
         * Title Manager
         */
        function TitleManager() {

            var textMessage = $('.gc .epTrailer');
            textMessage.html(textMessage.text().replace(/./g, "<span>$&</span>"));

            var visitSite = $('.gc .visitSite');
            visitSite.html(visitSite.text().replace(/./g, "<span>$&</span>"));

            var logo = $('.gc .logo');

            var staggerTimeline = new TimelineMax();
            staggerTimeline.add(animate(textMessage, "#990000"), "display");
            staggerTimeline.add(flash(textMessage, "#990000"), "flashAndReverse");
            staggerTimeline.add(animate(visitSite, "#993333"),1, "display");
            staggerTimeline.add(flash(visitSite, "#993333"), "flashAndReverse");

            var pulse = new TimelineMax();
            pulse.add(pulseLogo(), "pulseLogo");

            function animate(value, color) {
                var tl = new TimelineMax();
                    tl.staggerFromTo( value.find("span"), 0.5, {opacity:0, color:"white", scale:0, top:"-10px"}, {opacity:1, color:color, scale:1, top:"0px"}, 0.1,0);
                    tl.fromTo( value, 0.5, {rotationX:"+=90deg"}, {rotationX:"0deg"},0);

                return tl;
            }

            function flash(value, color) {
                var tl = new TimelineMax({repeat:-1});
                    tl.staggerFromTo(value.find("span"), 0.5, {color:color}, {delay:2,color:"#fff"}, 0.1);
                    tl.staggerFromTo(value.find("span"), 0.5, {delay:2,color:"#fff"}, {color:color}, 0.1);
                return tl;
            }

            function pulseLogo() {
                var tl = new TimelineMax({repeat:-1});
                    tl.to( logo, 0.3, {delay: 3, rotationY:"+=360deg"});
                return tl;
            }

        }

        GC.TitleManager = TitleManager;

    }());

    (function(){

        "use strict";

        /**
         * Video Manager
         */
        function MediaManager(masterPromises) {

			var siren = $('.Siren')[0];
		
			var epSampler = $('.EPSampler')[0];
			var epSamplerSetup = $.Deferred();

            var videoTrailer = $('.gc .gc-trailer')[0];
            var videoSetup = $.Deferred();

            var videoSuper = $('.gc .gc-supercell')[0];
            var videoSetupVideo = $.Deferred();

            var videoGlasto = $('.gc .gc-glasto')[0];
            var videoGlastoSetup = $.Deferred();

            var videoGlasto2 = $('.gc .gc-glasto2')[0];
            var videoGlasto2Setup = $.Deferred();

            var videoLondon = $('.gc .gc-london')[0];
            var videoLondonSetup = $.Deferred();

            var videoGlasto3 = $('.gc .gc-glasto3')[0];
            var videoGlasto3Setup = $.Deferred();

            var videoGlasto4 = $('.gc .gc-glasto4')[0];
            var videoGlasto4Setup = $.Deferred();

            masterPromises.push(videoSetup);
            masterPromises.push(videoSetupVideo);
            masterPromises.push(epSamplerSetup);
            masterPromises.push(videoGlastoSetup);
            masterPromises.push(videoGlasto2Setup);
            masterPromises.push(videoLondonSetup);
            masterPromises.push(videoGlasto3Setup);
            masterPromises.push(videoGlasto4Setup);

			epSampler.onloadedmetadata = function() {
				epSamplerSetup.resolve();
			}
			if (epSampler.readyState > 3) epSamplerSetup.resolve(); // if media is in the cache of the browser, the event above will have probs been triggered before the event was registered - so resolve now if readystate is valid

            videoTrailer.onloadedmetadata = function() {
                videoSetup.resolve();
            }
			if (videoTrailer.readyState > 3) videoSetup.resolve();

            videoSuper.onloadedmetadata = function() {
                videoSetupVideo.resolve();
            }
			if (videoSuper.readyState > 3) videoSetupVideo.resolve();

            videoGlasto.onloadedmetadata = function() {
                videoGlastoSetup.resolve();
            }
			if (videoGlasto.readyState > 3) videoGlastoSetup.resolve();

            videoGlasto2.onloadedmetadata = function() {
                videoGlasto2Setup.resolve();
            }
			if (videoGlasto2.readyState > 3) videoGlasto2Setup.resolve();

            videoLondon.onloadedmetadata = function() {
                videoLondonSetup.resolve();
            }
			if (videoLondon.readyState > 3) videoLondonSetup.resolve();

            videoGlasto3.onloadedmetadata = function() {
                videoGlasto3Setup.resolve();
            }
			if (videoGlasto3.readyState > 3) videoGlasto3Setup.resolve();

            videoGlasto4.onloadedmetadata = function() {
                videoGlasto4Setup.resolve();
            }
			if (videoGlasto4.readyState > 3) videoGlasto4Setup.resolve();

            this.getVideoTrailer = function() {
                return videoTrailer;
            }

            this.getVideoSuper = function() {
                return videoSuper;
            }

            this.getVideoGlasto = function() {
                return videoGlasto;
            }

            this.getVideoGlasto2 = function() {
                return videoGlasto2;
            }

            this.getVideoLondon = function() {
                return videoLondon;
            }

            this.getVideoGlasto3 = function() {
                return videoGlasto3;
            }

            this.getVideoGlasto4 = function() {
                return videoGlasto4;
            }

            this.getEpSampler = function() {
				return epSampler;
			}
			
			this.getSiren = function() {
				return siren;
			}
        }

        GC.MediaManager = MediaManager;

    }());

    (function(){

        "use strict";

        /**
         * OpeningAnimation
         */
        function OpeningAnimation(masterPromises) {

             var textMessage = $('.gc .newEPText'),
                 comingSoonMessage = $('.gc .comingSoonText'),
                 killerTracksMessage = $('.gc .killerTracksText'),
                 killerTracksMessage2 = $('.gc .killerTracksText2'),
                 logo = $('.gc .logo'),
                 mainImage = $('.gc .gc-bg-img'),
                 backCover = $('.gc .gc-bg-img-front');

            textMessage.html(textMessage.text().replace(/./g, "<span>$&</span>"));
            killerTracksMessage.html(killerTracksMessage.text().replace(/./g, "<span>$&</span>"));

            var opening = $.Deferred();

            masterPromises.push(opening);

            this.play = function() {
                var timeline = new TimelineMax({onComplete: resolveOpeningPromise});
                timeline.add(logoDisplay(), "displayLogo");
                timeline.add(epTextDisplay(), "displayEPText");
                timeline.add(removeLogo(), "displayEPText");
                timeline.add(killerTracksDisplay(), "killerTracksDisplay");
                timeline.add(comingSoonDisplay(), "displayComingSoon");
                timeline.add(mainImageDisplay(), "displayComingSoon");
                timeline.play();

                var timelineFlicker = new TimelineMax({});
                    timelineFlicker.add(flickerBackCover(), "displayEPText");
                timelineFlicker.play();
            }

            function flickerBackCover() {
                var timeline = new TimelineMax({repeat:2});
                    timeline.to(backCover, 0.2 ,{opacity:0.2}); /* back cover  */
                    timeline.to(backCover, 0.1 ,{opacity:0.1});
                    timeline.to(backCover, 0.1 ,{opacity:0.1});
                    timeline.to(backCover, 0.1 ,{opacity:0.2});
                    timeline.to(backCover, 0.2 ,{opacity:0.1});
                    timeline.to(backCover, 0.2 ,{opacity:0.2});
                    timeline.to(backCover, 0.1 ,{opacity:0.1});
                    timeline.to(backCover, 0.2 ,{opacity:0.1});
                    timeline.to(backCover, 0.2 ,{opacity:0.3});
                    timeline.to(backCover, 0.1 ,{opacity:0.1});
                    timeline.to(backCover, 0.1 ,{opacity:0.2});
                    timeline.to(backCover, 0.1 ,{opacity:0});
                return timeline;
            }

            function logoDisplay() {
                var timeline = new TimelineMax();
                    timeline.fromTo(logo, 0.3 ,{opacity:0}, {opacity:1, rotationY:"+=360deg"});
                return timeline;
            }

            function epTextDisplay() {
                var timeline = new TimelineMax();
                    timeline.staggerFromTo(textMessage.find("span"), 0.5, {opacity:0}, {opacity:1, top:"+=100px"}, 0.1,0);
                    timeline.fromTo(textMessage, 0.5, {top:"0px"} , {top:"+=100px"},0);
                    timeline.fromTo(logo, 0.5 ,{scale:"0.5"}, {scale:"0.5"},0);
                return timeline;
            }

            function removeLogo() {
                var timeline = new TimelineMax();
                    timeline.to(logo, 0.3, {opacity:0, top:"100%"},1);
                    timeline.to(textMessage, 0.3, {top:"300px"},1);
                return timeline;
            }

            function killerTracksDisplay() {
                var timeline = new TimelineMax();
                    timeline.staggerFromTo(killerTracksMessage.find("span"), 0.5, {opacity:0}, {opacity:1},0.1);
                    timeline.to(killerTracksMessage, 0.5, {top:"+=200px"},0.25);
                    timeline.to(textMessage, 0.3, {rotationY:"360deg", opacity:0.1},0.25);

	(function(){

        "use strict";

        /**
         * Audio Manager
         */
        function AudioManager(epSampler) {

            var epAudio = epSampler;
            var self = this;

            epAudio.addEventListener('ended', function() {
                self.PlayEpSampler();
            });

			this.PlayEpSampler = function() {
                epAudio.pause();
                epAudio.currentTime = 0;
				epAudio.play();
                var sn = new GC.SongName();
                sn.songNameDisplay();
			}
        }

        GC.AudioManager = AudioManager;

    }());

    (function(){

        "use strict";

        /**
         * SongName Manager
         */
        function SongName() {

           var songNames = ["THE MIDDLE ROOM", "HOLLYWOOD DRIP", "HOLLAND ON FIRE", "21 PARTIES", "CLUBHOUSE KILLER"];

           this.songNameDisplay =  function() {

               setTimeout(function(){
                    displayInfo(songNames[0]);
               }, 1000);

               setTimeout(function(){
                   displayInfo(songNames[1]);
               }, 55000);

               setTimeout(function(){
                   displayInfo(songNames[2]);
               }, 116000);

               setTimeout(function(){
                   displayInfo(songNames[3]);
               }, 163000);

               setTimeout(function(){
                   displayInfo(songNames[4]);
               }, 220000);
           }

           function displayInfo(songname) {
               var songDisplay = $('.gc .songName');
               songDisplay.html(songname.replace(/./g, "<span>$&</span>")).css('opacity','1');

               var staggerTimeline = new TimelineMax();
               staggerTimeline.add(animate(songDisplay, "#fff"), "display");
               staggerTimeline.play();

               var pulseTimeline = new TimelineMax({repeat:-1});
                    pulseTimeline.add(pulse(songDisplay), "pulseName");
               pulseTimeline.play();
           }

            function animate(value, color) {
                var tl = new TimelineMax();
                    tl.staggerFromTo( value.find("span"), 5, {opacity:0, color:"#990000"}, {opacity:0.2, color:color}, 0.2,0);
                return tl;
            }

            function pulse(value) {
                var tl = new TimelineMax();
                    tl.to(value, 0.1, {delay:2, opacity:0.7});
                    tl.to(value, 0.1, {opacity:0.9});
                    tl.to(value, 0.1, {opacity:0.8});
                    tl.to(value, 0.1, {opacity:0.6});
                    tl.to(value, 0.1, {opacity:1});
                    tl.to(value, 0.1, {opacity:0.6});
                return tl;
            }
        }

        GC.SongName = SongName;

    }());
